<!DOCTYPE html>
<html lang="en">
<head>
    <link href="server.js">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 480px; /* Set height to 480px */
            width: 960px; /* Set width to 960px */
            margin: auto; /* Center the content */
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .center {
            text-align: center;
        }
        .login-block
    {
        width: 500px;
        height: 325px;

    }
    </style>
</head>
<body>
    <section class="login-block">
        <form id="loginForm">
            <h2 class="center">Login</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="login()">Login</button>

            <p class="center"><a href="#" onclick="forgotPassword()">Forgot Password?</a></p>
            <p class="center">Don't have an account? <a href="signin.html">Sign Up</a></p>
        </form>
    </section>

    <script>
        function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Perform login validation (can be extended to include server-side validation)
            if (email === "example@example.com" && password === "password") {
                alert("Login successful!");
                window.location.href = "http://localhost/stop.html";
               
            } else {
                alert("Invalid email or password. Please try again.");
            }
        }

        function forgotPassword() {
            var email = prompt("Enter your email address:");
            if (email) {
                alert("An email with instructions to reset your password has been sent to " + email);
            }
        }
    </script>
</body>
</html>
